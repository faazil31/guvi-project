<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Include jQuery before Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="wrapper">
        <form id="login_form" action="./PHP/login.php" method="post">
            <h1 class="mb-4">Login</h1>
            <div class="inp_grp">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="inp_grp mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Login</button>
        </form>
        <div class="d-flex fcol-md-12">
        <p class="mt-1">Don't have an account? <a href="signup.html">Register</a></p>
        </div>
    </div>

    <script src="./JS/login.js" type="text/javascript"></script>
</body>
</html>
